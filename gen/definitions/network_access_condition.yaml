---
name: Network Access Condition
rest_endpoint: /api/v1/policy/network-access/condition
data_source_name_query: true
id_path: response.id
doc_category: Policy
attributes:
  - model_name: name
    type: String
    mandatory: true
    description: Condition name
    example: Cond1
  - model_name: description
    type: String
    description: Condition description
    example: My description
  - model_name: conditionType
    type: String
    mandatory: true
    enum_values: [LibraryConditionAndBlock, LibraryConditionAttributes, LibraryConditionOrBlock]
    description: Indicates whether the record is the condition itself or a logical aggregation. Logical aggreation indicates that additional conditions are present under the children attribute.
    example: LibraryConditionAttributes
  - model_name: isNegate
    type: Bool
    description: Indicates whereas this condition is in negate mode
    example: false
  - model_name: attributeName
    type: String
    description: Dictionary attribute name
    example: EapAuthentication
    minimum_test_value: '"EapAuthentication"'
  - model_name: attributeValue
    type: String
    description: Attribute value for condition. Value type is specified in dictionary object. 
    example: EAP-TLS
    minimum_test_value: '"EAP-TLS"'
  - model_name: dictionaryName
    type: String
    description: Dictionary name
    example: Network Access
    minimum_test_value: '"Network Access"'
  - model_name: dictionaryValue
    type: String
    description: Dictionary value
    example: abc
    exclude_test: true
  - model_name: operator
    type: String
    enum_values: [contains, endsWith, equals, greaterOrEquals, greaterThan, in, ipEquals, ipGreaterThan, ipLessThan, ipNotEquals, lessOrEquals, lessThan, matches, notContains, notEndsWith, notEquals, notIn, notStartsWith, startsWith]
    description: Equality operator
    example: equals
    minimum_test_value: '"equals"'
  - model_name: children
    type: List
    description: List of child conditions. `condition_type` must be one of `ConditionAndBlock`, `ConditionOrBlock`, `LibraryConditionAndBlock` or `LibraryConditionOrBlock`.
    exclude_test: true
    attributes:
      - model_name: name
        type: String
        description: Condition name
        example: Cond1
      - model_name: description
        type: String
        description: Condition description
        example: My description
