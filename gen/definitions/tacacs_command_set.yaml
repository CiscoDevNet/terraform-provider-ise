---
name: TACACS Command Set
rest_endpoint: /ers/config/tacacscommandsets
data_source_name_query: true
doc_category: Policy
attributes:
  - model_name: name
    data_path: [TacacsCommandSets]
    type: String
    mandatory: true
    description: The name of the TACACS command set
    example: CommandSet1
  - model_name: description
    data_path: [TacacsCommandSets]
    type: String
    description: Description
    example: My TACACS command set
  - model_name: permitUnmatched
    data_path: [TacacsCommandSets]
    type: Bool
    description: Permit unmatched commands
    default_value: false
    example: true
  - model_name: commandList
    data_path: [TacacsCommandSets, commands]
    tf_name: commands
    type: List
    attributes:
      - model_name: grant
        type: String
        mandatory: true
        enum_values: [PERMIT, DENY, DENY_ALWAYS]
        description: Grant
        example: PERMIT
      - model_name: command
        type: String
        mandatory: true
        description: Command
        example: show
      - model_name: arguments
        type: String
        mandatory: true
        description: Command arguments
        example: ""
