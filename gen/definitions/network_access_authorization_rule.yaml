---
name: Network Access Authorization Rule
rest_endpoint: /api/v1/policy/network-access/policy-set/%v/authorization
data_source_name_query: true
id_path: response.rule.id
ignore_delete_error: Attempted to delete default
doc_category: Network Access
attributes:
  - tf_name: policy_set_id
    type: String
    reference: true
    description: Policy set ID
    example: d82952cb-b901-4b09-b363-5ebf39bdbaf9
    test_value: ise_network_access_policy_set.test.id
  - model_name: name
    data_path: [rule]
    type: String
    mandatory: true
    description: Rule name, [Valid characters are alphanumerics, underscore, hyphen, space, period, parentheses]
    example: Rule1
  - model_name: default
    data_path: [rule]
    type: Bool
    description: Indicates if this rule is the default one
    example: false
  - model_name: rank
    data_path: [rule]
    type: Int64
    description: The rank (priority) in relation to other rules. Lower rank is higher priority.
    example: 0
  - model_name: state
    data_path: [rule]
    type: String
    enum_values: [disabled, enabled, monitor]
    description: The state that the rule is in. A disabled rule cannot be matched.
    example: enabled
  - model_name: conditionType
    data_path: [rule, condition]
    type: String
    enum_values:
      [
        ConditionAndBlock,
        ConditionAttributes,
        ConditionOrBlock,
        ConditionReference,
      ]
    description: Indicates whether the record is the condition itself or a logical aggregation. Logical aggreation indicates that additional conditions are present under the children attribute.
    example: ConditionAttributes
    minimum_test_value: '"ConditionReference"'
  - model_name: id
    data_path: [rule, condition]
    tf_name: condition_id
    type: String
    description: UUID for condition
    example: 12345678-f0e7-456b-a2d1-876543320123
    exclude_test: true
    minimum_test_value: ise_network_access_condition.test.id
  - model_name: isNegate
    data_path: [rule, condition]
    tf_name: condition_is_negate
    type: Bool
    description: Indicates whereas this condition is in negate mode
    example: false
  - model_name: attributeName
    data_path: [rule, condition]
    tf_name: condition_attribute_name
    type: String
    description: Dictionary attribute name
    example: Location
  - model_name: attributeValue
    data_path: [rule, condition]
    tf_name: condition_attribute_value
    type: String
    description: Attribute value for condition. Value type is specified in dictionary object.
    example: All Locations
  - model_name: dictionaryName
    data_path: [rule, condition]
    tf_name: condition_dictionary_name
    type: String
    description: Dictionary name
    example: DEVICE
  - model_name: dictionaryValue
    data_path: [rule, condition]
    tf_name: condition_dictionary_value
    type: String
    description: Dictionary value
    example: abc
    exclude_test: true
  - model_name: operator
    data_path: [rule, condition]
    tf_name: condition_operator
    type: String
    enum_values:
      [
        contains,
        endsWith,
        equals,
        greaterOrEquals,
        greaterThan,
        in,
        ipEquals,
        ipGreaterThan,
        ipLessThan,
        ipNotEquals,
        lessOrEquals,
        lessThan,
        matches,
        notContains,
        notEndsWith,
        notEquals,
        notIn,
        notStartsWith,
        startsWith,
      ]
    description: Equality operator
    example: equals
  - model_name: children
    type: List
    description: List of child conditions. `condition_type` must be one of `ConditionAndBlock` or `ConditionOrBlock`.
    exclude_test: true
    data_path: [rule, condition]
    attributes:
      - model_name: conditionType
        mandatory: true
        type: String
        enum_values:
          [
            ConditionAndBlock,
            ConditionAttributes,
            ConditionOrBlock,
            ConditionReference,
          ]
        description: Indicates whether the record is the condition itself or a logical aggregation. Logical aggreation indicates that additional conditions are present under the children attribute.
        example: ConditionAttributes
      - model_name: id
        type: String
        description: UUID for condition
        example: 12345678-f0e7-456b-a2d1-876543320123
      - model_name: isNegate
        type: Bool
        description: Indicates whereas this condition is in negate mode
        example: false
      - model_name: attributeName
        type: String
        description: Dictionary attribute name
        example: Location
      - model_name: attributeValue
        type: String
        description: Attribute value for condition. Value type is specified in dictionary object.
        example: All Locations
      - model_name: dictionaryName
        type: String
        description: Dictionary name
        example: DEVICE
      - model_name: dictionaryValue
        type: String
        description: Dictionary value
        example: abc
      - model_name: operator
        type: String
        enum_values:
          [
            contains,
            endsWith,
            equals,
            greaterOrEquals,
            greaterThan,
            in,
            ipEquals,
            ipGreaterThan,
            ipLessThan,
            ipNotEquals,
            lessOrEquals,
            lessThan,
            matches,
            notContains,
            notEndsWith,
            notEquals,
            notIn,
            notStartsWith,
            startsWith,
          ]
        description: Equality operator
        example: equals
      - model_name: children
        type: List
        description: List of child conditions. `condition_type` must be one of `ConditionAndBlock` or `ConditionOrBlock`.
        attributes:
          - model_name: conditionType
            mandatory: true
            type: String
            enum_values:
              [
                ConditionAttributes,
                ConditionReference,
              ]
            description: Condition type.
            example: ConditionAttributes
          - model_name: id
            type: String
            description: UUID for condition
            example: 12345678-f0e7-456b-a2d1-876543320123
          - model_name: isNegate
            type: Bool
            description: Indicates whereas this condition is in negate mode
            example: false
          - model_name: attributeName
            type: String
            description: Dictionary attribute name
            example: Location
          - model_name: attributeValue
            type: String
            description: Attribute value for condition. Value type is specified in dictionary object.
            example: All Locations
          - model_name: dictionaryName
            type: String
            description: Dictionary name
            example: DEVICE
          - model_name: dictionaryValue
            type: String
            description: Dictionary value
            example: abc
          - model_name: operator
            type: String
            enum_values:
              [
                contains,
                endsWith,
                equals,
                greaterOrEquals,
                greaterThan,
                in,
                ipEquals,
                ipGreaterThan,
                ipLessThan,
                ipNotEquals,
                lessOrEquals,
                lessThan,
                matches,
                notContains,
                notEndsWith,
                notEquals,
                notIn,
                notStartsWith,
                startsWith,
              ]
            description: Equality operator
            example: equals
  - model_name: profile
    tf_name: profiles
    type: List
    element_type: String
    description: The authorization profile(s)
    example: PermitAccess
    minimum_test_value: '["PermitAccess"]'
  - model_name: securityGroup
    type: String
    description: Security group used in authorization policies
    example: BYOD

test_prerequisites: |
  resource "ise_network_access_policy_set" "test" {
    name                      = "PolicySet1"
    service_name              = "Default Network Access"
    condition_type            = "ConditionAttributes"
    condition_is_negate       = false
    condition_attribute_name  = "Location"
    condition_attribute_value = "All Locations"
    condition_dictionary_name = "DEVICE"
    condition_operator        = "equals"
  }
  resource "ise_network_access_condition" "test" {
    name            = "Cond1"
    condition_type  = "LibraryConditionAttributes"
    attribute_name  = "NAS-Port-Type"
    attribute_value = "Wireless - IEEE 802.11"
    dictionary_name = "Radius"
    operator        = "equals"
  }
